<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <form action=""method="post">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Operaciones matemáticas básicas</h1>
                    <div class="mb-3">
                        <label for="num1" class="form-label">Ingrese el primer numero</label>
                        <input type="number" class="form-control" id="num1">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Ingrese el segundo número</label>
                        <input type="number" class="form-control" id="num2">
                    </div>
                        <select class="form-select" id="Operaciones" name="Operaciones">
                            <option value="" selected>Seleccione una operacion</option>
                            <option value="Suma">Suma</option>
                            <option value="Resta">Resta</option>
                            <option value="Multiplica">Multiplicación</option>
                            <option value="Division">División</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="button" onclick="realizarOperaciones()" class="btn btn-outline-primary">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="js/operaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
